# Use cmsis-dap interface (works if your second Pico is loaded with picoprobe firmware)
interface cmsis-dap
transport select swd
adapter_khz 1000

# Path to rp2040 target; depending on your openocd installation this might be found automatically
# Try to use the built-in rp2040 target script:
source [find target/rp2040.cfg]
reset_config srst_only
